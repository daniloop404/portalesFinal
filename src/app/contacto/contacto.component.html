
<div class="container my-5">
    <h1 class="text-center mb-5">Contacto</h1>
  
    <div class="row">
      <div class="col-md-6">
        <h2 class="mb-4">Envíanos un mensaje</h2>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" formControlName="nombre" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email" required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="5" formControlName="mensaje" required></textarea>
          </div>
          <div class="mb-3 text-center">
            <button type="submit" class="btn btn-outline-dark" [disabled]="!contactForm.valid">Enviar</button>
          </div>
          
        </form>
      </div>
      <div class="col-md-6 text-center">
        <img src="assets/images/interior.webp" alt="Interior de Librería Ávila" class="img-fluid rounded mb-4">
        <h3>Visítanos</h3>
        <p>Av. Amazonas N24-196 y Cordero<br>Quito, Ecuador</p>
        <p>Teléfono: (02) 250-1234<br>Email: infolibreriavila.com</p>
      </div>
    </div>
  
    <div class="row mt-5">
      <div class="col-12">
        <h2 class="mb-4">Preguntas Frecuentes</h2>
        <div class="accordion" id="accordionFAQ">
          <div class="accordion-item" *ngFor="let faq of faqs; let i = index">
            <h2 class="accordion-header" [id]="'heading' + i">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + i" [attr.aria-expanded]="false" [attr.aria-controls]="'collapse' + i">
                {{faq.pregunta}}
              </button>
            </h2>
            <div [id]="'collapse' + i" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading' + i" data-bs-parent="#accordionFAQ">
              <div class="accordion-body">
                {{faq.respuesta}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
